<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gastos</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 15px;
      border-radius: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Â¿QuÃ© gastos hiciste hoy?</h1>

  <label for="quien">Â¿QuiÃ©n habla?</label><br>
  <select id="quien">
    <option value="mamÃ¡">MamÃ¡</option>
    <option value="papÃ¡">PapÃ¡</option>
  </select><br><br>

  <button id="grabar">ğŸ¤ Grabar</button>

  <p id="resultado"></p>

  <script>
    const grabar = document.getElementById("grabar");
    const resultado = document.getElementById("resultado");
    const quien = document.getElementById("quien");

    // Conversor de palabras a nÃºmeros usando map bÃ¡sico y expresiones regulares
    function textoANumero(texto) {
      const mapa = {
        'uno': 1, 'una': 1, 'dos': 2, 'tres': 3, 'cuatro': 4, 'cinco': 5,
        'seis': 6, 'siete': 7, 'ocho': 8, 'nueve': 9, 'diez': 10,
        'once': 11, 'doce': 12, 'trece': 13, 'catorce': 14, 'quince': 15,
        'diecisÃ©is': 16, 'diecisiete': 17, 'dieciocho': 18, 'diecinueve': 19,
        'veinte': 20, 'treinta': 30, 'cuarenta': 40, 'cincuenta': 50,
        'sesenta': 60, 'setenta': 70, 'ochenta': 80, 'noventa': 90,
        'cien': 100, 'ciento': 100, 'doscientos': 200, 'trescientos': 300,
        'cuatrocientos': 400, 'quinientos': 500, 'seiscientos': 600,
        'setecientos': 700, 'ochocientos': 800, 'novecientos': 900,
        'mil': 1000, 'millÃ³n': 1000000, 'millones': 1000000
      };

      let palabras = texto.toLowerCase().replace(/ y /g, ' ').split(/\s+/);
      let total = 0, actual = 0;

      for (let palabra of palabras) {
        let valor = mapa[palabra];
        if (valor != null) {
          if (valor === 1000 || valor === 1000000) {
            actual = (actual || 1) * valor;
            total += actual;
            actual = 0;
          } else {
            actual += valor;
          }
        } else if (palabra.match(/^\d+$/)) {
          total += parseInt(palabra);
        }
      }

      return total + actual;
    }

    // Dividir en mÃºltiples gastos
    function dividirGastos(transcripcion) {
      // Coincide con expresiones como 20000, 20 mil, veinte mil, etc.
      const partes = transcripcion.split(/(?=\d{3,}|(?:\d+\s?mil)|(?:[a-z]+\s?mil))/i);
      return partes.map(parte => parte.trim()).filter(p => p);
    }

    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcripcion = event.results[0][0].transcript;
        resultado.textContent = "Registrando: " + transcripcion;

        const gastos = dividirGastos(transcripcion);

        gastos.forEach(parte => {
          const valorNumerico = textoANumero(parte);
          fetch("https://script.google.com/macros/s/AKfycbySbHcs5OVqQAYUYGLwhmGJ9DFzetT3yxAJLItAwwcxx67yJtyyUS-KvdnwTJPvamLv/exec", {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              quien: quien.value,
              transcripcion: parte,
              valor: valorNumerico
            })
          });
        });

        resultado.textContent = "âœ… Gasto(s) enviado(s)";
      };

      recognition.onerror = function(event) {
        resultado.textContent = "âŒ Error de reconocimiento de voz";
      };
    } else {
      resultado.textContent = "Tu navegador no soporta reconocimiento de voz";
    }

    grabar.addEventListener("click", () => {
      resultado.textContent = "ğŸ™ï¸ Escuchando...";
      recognition.start();
    });
  </script>
</body>
</html>
