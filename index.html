<script>
function enviarGasto(nombre, mensaje) {
  const url = 'https://script.google.com/macros/s/AKfycbxflQXqMobQEGcBQBk_amduVgh6072G6lbO3Vy07z2wyAfbpr4WDM2PUONa-H0FIkC_/exec';
  
  const datos = new URLSearchParams();
  datos.append("nombre", nombre);
  datos.append("mensaje", mensaje);

  fetch(url, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: datos.toString(),
  })
  .then(response => response.text())
  .then(result => {
    if (result === "OK") {
      alert("Gasto registrado correctamente");
    } else {
      alert("Error al registrar gasto: " + result);
    }
  })
  .catch(error => {
    alert("Error de red: " + error.message);
  });
}
</script>
