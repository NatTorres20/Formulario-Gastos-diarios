<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gastos</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 15px;
      border-radius: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>¿Qué gastos hiciste hoy?</h1>

  <label for="quien">¿Quién habla?</label><br>
  <select id="quien">
    <option value="mamá">Mamá</option>
    <option value="papá">Papá</option>
  </select><br><br>

  <button id="grabar">🎤 Grabar</button>

  <p id="resultado"></p>

  <script>
    const grabar = document.getElementById("grabar");
    const resultado = document.getElementById("resultado");
    const quien = document.getElementById("quien");

    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcripcion = event.results[0][0].transcript;
        resultado.textContent = "Registrando: " + transcripcion;

        const valorEstimado = textoANumero(transcripcion);

        fetch("https://script.google.com/macros/s/AKfycbxj_rcDcgtnn6MjpVkYZxtclSTJbNiYJNc9hgy8cYn0wPpBSdwPAIfL-4SBpuj0t1pQ/exec", {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            quien: quien.value,
            transcripcion: transcripcion,
            valor: valorEstimado
          })
        });

        resultado.textContent = "✅ Gasto enviado (verifica en la hoja)";
      };

      recognition.onerror = function(event) {
        resultado.textContent = "❌ Error de reconocimiento de voz";
      };
    } else {
      resultado.textContent = "Tu navegador no soporta reconocimiento de voz";
    }

    grabar.addEventListener("click", () => {
      resultado.textContent = "🎤 Escuchando...";
      recognition.start();
    });

    function normalizarTexto(texto) {
      const correcciones = {
        'veintemil': 'veinte mil',
        'treintamil': 'treinta mil',
        'cuarentamil': 'cuarenta mil',
        'cincuentamil': 'cincuenta mil',
        'sesentamil': 'sesenta mil',
        'setentamil': 'setenta mil',
        'ochentamil': 'ochenta mil',
        'noventamil': 'noventa mil',
        'diezmil': 'diez mil',
        'docemil': 'doce mil',
        'milquinientos': 'mil quinientos',
        'mildoscientos': 'mil doscientos'
      };

      let resultado = texto.toLowerCase();
      for (let palabra in correcciones) {
        const expresion = new RegExp(`\\b${palabra}\\b`, 'g');
        resultado = resultado.replace(expresion, correcciones[palabra]);
      }
      return resultado;
    }

    function textoANumero(texto) {
      texto = normalizarTexto(texto);

      const mapa = {
        'uno': 1, 'una': 1, 'dos': 2, 'tres': 3, 'cuatro': 4, 'cinco': 5,
        'seis': 6, 'siete': 7, 'ocho': 8, 'nueve': 9, 'diez': 10,
        'once': 11, 'doce': 12, 'trece': 13, 'catorce': 14, 'quince': 15,
        'dieciséis': 16, 'diecisiete': 17, 'dieciocho': 18, 'diecinueve': 19,
        'veinte': 20, 'treinta': 30, 'cuarenta': 40, 'cincuenta': 50,
        'sesenta': 60, 'setenta': 70, 'ochenta': 80, 'noventa': 90,
        'cien': 100, 'ciento': 100, 'doscientos': 200, 'trescientos': 300,
        'cuatrocientos': 400, 'quinientos': 500, 'seiscientos': 600,
        'setecientos': 700, 'ochocientos': 800, 'novecientos': 900,
        'mil': 1000, 'millón': 1000000, 'millones': 1000000
      };

      let palabras = texto.toLowerCase().replace(/ y /g, ' ').split(/\s+/);
      let total = 0, actual = 0;

      for (let palabra of palabras) {
        let valor = mapa[palabra];
        if (valor != null) {
          if (valor === 1000 || valor === 1000000) {
            actual = (actual || 1) * valor;
            total += actual;
            actual = 0;
          } else {
            actual += valor;
          }
        } else if (palabra.match(/^\d+$/)) {
          total += parseInt(palabra);
        }
      }

      return total + actual;
    }
  </script>
</body>
</html>
