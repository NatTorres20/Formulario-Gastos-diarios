<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Gastos</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 15px;
      border-radius: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>¬øQu√© gastos hiciste hoy?</h1>

  <label for="quien">¬øQui√©n habla?</label><br>
  <select id="quien">
    <option value="mam√°">Mam√°</option>
    <option value="pap√°">Pap√°</option>
  </select><br><br>

  <button id="grabar">üé§ Grabar</button>

  <p id="resultado"></p>

  <script>
    const grabar = document.getElementById("grabar");
    const resultado = document.getElementById("resultado");
    const quien = document.getElementById("quien");

    // Utilidad para convertir texto a n√∫mero
    function textoANumero(texto) {
      const mapa = {
        cero: 0, uno: 1, dos: 2, tres: 3, cuatro: 4, cinco: 5, seis: 6, siete: 7, ocho: 8, nueve: 9,
        diez: 10, once: 11, doce: 12, trece: 13, catorce: 14, quince: 15, veinte: 20, treinta: 30, cuarenta: 40,
        cincuenta: 50, sesenta: 60, setenta: 70, ochenta: 80, noventa: 90, cien: 100, ciento: 100,
        mil: 1000, milo: 1000, milos: 1000, mil√©simo: 1000
      };

      texto = texto.replace(/[^a-zA-Z√°√©√≠√≥√∫√±\s\d]/g, "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      texto = texto.replace(/\s+/g, " ");

      let total = 0, parcial = 0;

      texto.split(" ").forEach(palabra => {
        if (!isNaN(parseInt(palabra))) {
          parcial += parseInt(palabra);
        } else if (mapa[palabra] !== undefined) {
          const valor = mapa[palabra];
          if (valor === 1000) {
            if (parcial === 0) parcial = 1;
            parcial *= 1000;
            total += parcial;
            parcial = 0;
          } else {
            parcial += valor;
          }
        }
      });

      return total + parcial;
    }

    // Separar texto y n√∫meros
    function extraerGastos(texto) {
      const regex = /((\d{1,3}(?:[.,]\d{3})+|\d+)|([a-z√°√©√≠√≥√∫√±]+(?:\s[a-z√°√©√≠√≥√∫√±]+)*))/gi;
      const partes = texto.match(regex);
      const resultados = [];

      let valor = 0;
      let concepto = "";

      for (let i = 0; i < partes.length; i++) {
        const actual = partes[i].trim();
        const num = textoANumero(actual);
        if (num > 0) {
          if (concepto) {
            resultados.push({ valor, texto: concepto.trim() });
          }
          valor = num;
          concepto = "";
        } else {
          concepto += " " + actual;
        }
      }

      if (valor > 0) {
        resultados.push({ valor, texto: concepto.trim() });
      }

      return resultados;
    }

    // Procesar voz
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcripcion = event.results[0][0].transcript;
        resultado.textContent = "üîç Procesando: " + transcripcion;

        const gastos = extraerGastos(transcripcion);

        if (gastos.length === 0) {
          resultado.textContent = "‚ùå No se detect√≥ ning√∫n valor en el audio.";
          return;
        }

        // Enviar cada gasto como fila separada
        gastos.forEach(gasto => {
          fetch("https://script.google.com/macros/s/AKfycbxj_rcDcgtnn6MjpVkYZxtclSTJbNiYJNc9hgy8cYn0wPpBSdwPAIfL-4SBpuj0t1pQ/exec", {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              quien: quien.value,
              valor: gasto.valor,
              transcripcion: gasto.texto
            })
          });
        });

        resultado.textContent = "‚úÖ Gastos enviados. Verifica en la hoja.";
      };

      recognition.onerror = function(event) {
        resultado.textContent = "‚ùå Error de reconocimiento de voz";
      };
    } else {
      resultado.textContent = "Tu navegador no soporta reconocimiento de voz";
    }

    grabar.addEventListener("click", () => {
      resultado.textContent = "üéôÔ∏è Escuchando...";
      recognition.start();
    });
  </script>
</body>
</html>
