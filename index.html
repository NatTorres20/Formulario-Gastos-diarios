<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Gastos</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    button { font-size: 24px; padding: 15px; border-radius: 10px; }
    #resultado { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>¿Qué gastos hiciste hoy?</h1>

  <label for="quien">¿Quién habla?</label><br />
  <select id="quien">
    <option value="mamá">Mamá</option>
    <option value="papá">Papá</option>
  </select><br /><br />

  <button id="grabar">🎤 Grabar</button>
  <p id="resultado"></p>

  <script>
    const grabar = document.getElementById("grabar");
    const resultado = document.getElementById("resultado");
    const quien = document.getElementById("quien");

    const palabrasNumero = {
      uno: 1, una: 1, dos: 2, tres: 3, cuatro: 4, cinco: 5, seis: 6, siete: 7, ocho: 8, nueve: 9, diez: 10,
      once: 11, doce: 12, trece: 13, catorce: 14, quince: 15, dieciséis: 16, diecisiete: 17, dieciocho: 18,
      diecinueve: 19, veinte: 20, treinta: 30, cuarenta: 40, cincuenta: 50, sesenta: 60, setenta: 70,
      ochenta: 80, noventa: 90, cien: 100, ciento: 100, mil: 1000, millón: 1000000, millones: 1000000
    };

    function textoANumero(frase) {
      let palabras = frase.toLowerCase().replace(/[.,]/g, " ").split(" ");
      let total = 0, actual = 0;

      for (let palabra of palabras) {
        if (!isNaN(palabra)) {
          total += parseInt(palabra);
        } else if (palabrasNumero[palabra]) {
          let valor = palabrasNumero[palabra];
          if (valor === 1000 || valor === 1000000) {
            if (actual === 0) actual = 1;
            total += actual * valor;
            actual = 0;
          } else {
            actual += valor;
          }
        }
      }

      return total + actual;
    }

    function extraerValores(frase) {
      const valoresDetectados = [];
      const regex = /(\d{1,3}(?:[.,]\d{3})*|\d+|(?:\w+\s){0,4}(mil|millón|mil pesos|mil))/gi;
      let coincidencias = frase.match(regex);

      if (coincidencias) {
        coincidencias.forEach(c => {
          const valor = textoANumero(c);
          if (valor > 0) {
            valoresDetectados.push({ texto: c.trim(), valor });
          }
        });
      }

      return valoresDetectados;
    }

    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcripcion = event.results[0][0].transcript;
        resultado.textContent = "Procesando: " + transcripcion;

        const gastos = extraerValores(transcripcion);

        if (gastos.length === 0) {
          resultado.textContent = "❌ No se detectaron valores.";
          return;
        }

        gastos.forEach(gasto => {
          fetch("https://script.google.com/macros/s/AKfycbxL4iFRwdFD9pD8i0yI1ccFnlfgNSGy_Ph3WIUiKE3q7SV06mD5RUt3GOd0-e6BFzAu/exec", {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              quien: quien.value,
              transcripcion: gasto.texto,
              valor: gasto.valor
            })
          });
        });

        resultado.textContent = `✅ Se registraron ${gastos.length} gasto(s).`;
      };

      recognition.onerror = function() {
        resultado.textContent = "❌ Error de reconocimiento de voz";
      };
    } else {
      resultado.textContent = "Tu navegador no soporta reconocimiento de voz";
    }

    grabar.addEventListener("click", () => {
      resultado.textContent = "🎙️ Escuchando...";
      recognition.start();
    });
  </script>
</body>
</html>
