<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gastos</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 15px;
      border-radius: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>¿Qué gastos hiciste hoy?</h1>

  <label for="quien">¿Quién habla?</label><br>
  <select id="quien">
    <option value="mamá">Mamá</option>
    <option value="papá">Papá</option>
  </select><br><br>

  <button id="grabar">🎤 Grabar</button>

  <p id="resultado"></p>

  <script>
    const grabar = document.getElementById("grabar");
    const resultado = document.getElementById("resultado");
    const quien = document.getElementById("quien");

    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcripcion = event.results[0][0].transcript;
        resultado.textContent = "Registrando: " + transcripcion;

        // Extraer número (gasto)
        const numero = transcripcion.match(/\d+(\.\d+)?/g);
        const valor = numero ? numero[0] : "";

        // Enviar a Google Sheets
        fetch("https://script.google.com/macros/s/AKfycbzeWWLkZwpvConI01aY6ugb0mY57Cj1cPDRLusdNL2C0sXVyIAtx1Fl8DLE8y6-_d1R/exec", {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            quien: quien.value,
            transcripcion: transcripcion,
            valor: valor
          })
        })
        .then(() => {
          resultado.textContent = "✅ Gasto enviado (verifica en la hoja)";
        })
        .catch(error => {
          resultado.textContent = "❌ Error de red al registrar el gasto";
          console.error("Error:", error);
        });
      };

      recognition.onerror = function(event) {
        resultado.textContent = "❌ Error de reconocimiento de voz";
      };
    } else {
      resultado.textContent = "Tu navegador no soporta reconocimiento de voz";
    }

    grabar.addEventListener("click", () => {
      resultado.textContent = "🎙️ Escuchando...";
      recognition.start();
    });
  </script>
</body>
</html>
